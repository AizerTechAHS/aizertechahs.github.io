<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Collecting Data</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

		crossorigin="anonymous">
</head>

<body class="container" style="margin-top: 50px;
	width: 50%; height:auto;">
	
	<h2 class="text-primary" style=
		"margin-left: 15px; margin-bottom: 10px">
		Hey There,Help Us In Collecting Data
	</h2>
	
	<form class="container" id="contactForm">
		<div class="card">
			<div class="card-body">
        
				<div class="form-group">
					<label for="exampleFormControlInput1">
						Enter Your Name
					</label>
					
					<input type="text" class="form-control"
					id="name" placeholder="Enter your name">
				</div>

				<div class="form-group">
					<label for="exampleFormControlInput1">
						Email address
					</label>
					
					<input type="email" class="form-control"
					id="email" placeholder="name@example.com">
				</div>
        			<div class="form-group">
					<label for="exampleFormControlInput1">
						Please Explain Your Data
					</label>
					
					<input type="question" class="form-control"
					id="question" placeholder="Question Or Complaints">
				</div>
			</div>
			<button type="submit" class="btn btn-primary"
				style="margin-left: 15px; margin-top: 10px">
				Submit
			</button>
		</div>
	</form>

	<script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
	</script>
	
	<script>
		var firebaseConfig = {
    apiKey: "AIzaSyBo3iyoWk6glP17EfUvgd7KbJEzWarOCYQ",
    authDomain: "loginaizer.firebaseapp.com",
databaseURL: "https://loginaizer-default-rtdb.firebaseio.com",
    projectId: "loginaizer",
    storageBucket: "loginaizer.appspot.com",
    messagingSenderId: "1023383048994",
    appId: "1:1023383048994:web:449a2fb86e1b4150ae8b7b",
    measurementId: "G-0T3JJYM1XN"
		};

		firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database()
			.ref('Collected Data');
		
		document.getElementById('contactForm')
			.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();

			// Get values
			var name = getInputVal('name');
			var email = getInputVal('email');
			var question = getInputVal('question');

			saveMessage(name, email, question);
			document.getElementById('contactForm').reset();
		}

		// Function to get form values
		function getInputVal(id) {
			return document.getElementById(id).value;
		}

		// Save message to firebase
		function saveMessage(name, email, question) {
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				name: name,
				email: email,
        			question: question,
			});
		}
	</script>
</body>

</html>
