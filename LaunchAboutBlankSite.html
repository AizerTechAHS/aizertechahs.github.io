<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Want to launch site?</h1>
    <p>Click the button to launch (Warning: Page may load slower than usual due to some unresponsive frames.)<br><b> USE THIS WHEN OPENED ON A about:blank IN ORDER TO WORK.</b></p>
    <button onclick="replaceCode()">Launch App</button>

    <script>
        function replaceCode() {
            // Replace the entire HTML content with new code
            document.body.innerHTML = '<iframe src="https://aizertechahs.github.io" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>';
        }
    </script>

</body>
</html>
