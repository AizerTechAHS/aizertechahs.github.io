<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Replacement</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>This is the initial content.</h1>
    <p>Some text here.</p>
    <button onclick="replaceCode()">Replace Content</button>

    <script>
        function replaceCode() {
            // Replace the entire HTML content with new code
            document.body.innerHTML = '<iframe src="https://aizertechahs.github.io" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>';
        }
    </script>

</body>
</html>
